    <main>
        <!--RESEÑA ARTISTA-->
        <section>
            <div class="contenedor_fondo tituloGalreria">
                <div class="efecto_vidrio">
                    <h2>Formulario de contacto</h2>
                </div>
            </div>
        </section>

        <!--Formulario de contacto-->
        <section>
            <div class="contenedor_formulario">
                <form action="#" method="get" enctype="multipart/form-data">
                    <h2>Datos de contacto</h2>
                    <input class="cajas_ingreso" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                    <input class="cajas_ingreso" type="email" name="email" id="email" placeholder="Ingrese su e-mail">
                    <input class="cajas_ingreso" type="tel" name="fono" id="fono" placeholder="Ingrese su celular">
                    <input class="cajas_ingreso" type="text" name="dimension" id="dimension"
                        placeholder="Ingrese la dimensión, por ej: 10x10 (cm)">
                    <input class="cajas_ingreso" type="text" name="fecha" id="fecha"
                        placeholder="Indicar fecha, ej: entre la 2º y 3º semana de febrero">
                    <div class="cajas_ingreso ubicacion">
                        <input type="radio" name="ubicacion" id="casa" value="casa">
                        <label for="casa">Casa</label>
                        <input type="radio" name="ubicacion" id="estudio" value="estuio" checked="checked">
                        <label for="estudio">Local</label>
                    </div>
                    <input class="cajas_ingreso adjuntos" type="file" name="adjunto" id="adjunto">
                    <button class="botonFormulario">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <section>
