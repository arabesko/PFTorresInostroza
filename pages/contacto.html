    <main>
        <!--RESEÑA ARTISTA-->
        <section>
            <div class="contenedor_fondo tituloGalreria">
                <div class="efecto_vidrio">
                    <h2>Formulario de contacto</h2>
                </div>
            </div>
        </section>

        <!--Formulario de contacto-->
        <section>
            <div class="contenedor_formulario">
                <form action="https://formsubmit.co/paula.torres.ino@gmail.com" method="POST" enctype="multipart/form-data">
                    <h2>Datos de contacto</h2>
                    <input class="cajas_ingreso" type="text"  name="nombre"    id="nombre"    placeholder="Ingrese su nombre">
                    <input class="cajas_ingreso" type="email" name="email"     id="email"     placeholder="Ingrese su e-mail">
                    <input class="cajas_ingreso" type="tel"   name="Celular"   id="fono"      placeholder="Ingrese su celular">
                    <input class="cajas_ingreso" type="text"  name="dimension" id="dimension" placeholder="Ingrese la dimensión, por ej: 10x10 (cm)">
                    <input class="cajas_ingreso" type="text"  name="fecha"     id="fecha"     placeholder="Indicar fecha, ej: entre la 2º y 3º semana de febrero">
                    <div class="cajas_ingreso ubicacion">
                        <input type="radio" name="ubicacion" id="casa" value="casa">
                        <label for="casa">Casa</label>
                        <input type="radio" name="ubicacion" id="estudio" value="estudio" checked="checked">
                        <label for="local">Local</label>
                    </div>
                    <button class="botonFormulario" type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
